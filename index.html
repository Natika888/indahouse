<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Sofia+Sans+Condensed:wght@1..1000&family=Sofia+Sans+Extra+Condensed:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Indahouse</title>

<body>
    <div class="ball" id="ball"></div>
    <header class="header">

            <!-- Блок логотипа (еще не знаю будет ли это картинка или ...) -->

            <!-- </div> -->

            <div class="header__controls">

                <!-- Переключатель языка -->
                <div class="header__lang-switcher">
                    <a href="#" class="header__lang active">EN</a>
                    <span class="header__lang-divider">|</span>

                <!-- Кнопка меню -->
                <button class="header__menu-button">MENU</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero__title">IN DA HOUSE</h1>

            <p class="hero__text"></p>

    <footer class="footer"></footer>
